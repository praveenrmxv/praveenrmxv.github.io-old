<div class="container">
<form action="analyze" method="POST">{% csrf_token %}
<div class="mb-5">
  <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text here and click the submit button</label>
  <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
</div>
<div class="form-check form-switch">
  <input  type="checkbox" name="removepunc" class="form-check-input" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault1"> Remove punctuation</label>
</div>
<div class="form-check form-switch">

</div>

</div>
<div class="form-check form-switch">

   <button type="submit" class="btn btn-dark mt-3">Analyzed Text</button>
